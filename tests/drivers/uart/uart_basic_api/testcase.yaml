tests:
  drivers.uart.basic_api:
    tags: drivers uart
    filter: CONFIG_UART_CONSOLE
    harness: keyboard
    integration_platforms:
      - mps2_an385
  drivers.uart.basic_api.wide:
    extra_args:
      - OVERLAY_CONFIG="overlay-wide.conf"
    tags: drivers uart
    filter: CONFIG_UART_CONSOLE and CONFIG_SERIAL_SUPPORT_WIDE_DATA
    harness: keyboard
    integration_platforms:
      - nucleo_h743zi
  drivers.uart.basic_api.poll:
    extra_args: CONF_FILE=prj_poll.conf
    tags: drivers uart
    filter: CONFIG_UART_CONSOLE
    harness: keyboard
    integration_platforms:
      - mps2_an385
  drivers.uart.basic_api.shell:
    extra_args: CONF_FILE=prj_shell.conf
    min_flash: 64
    tags: drivers uart
    filter: CONFIG_UART_CONSOLE
    harness: keyboard
    integration_platforms:
      - mps2_an385
  drivers.uart.basic_api.cdc_acm:
    extra_args: OVERLAY_CONFIG="overlay-usb.conf"
                DTC_OVERLAY_FILE="usb.overlay"
    tags: drivers usb
    filter: CONFIG_UART_CONSOLE
    depends_on: usb_device
    harness: keyboard
